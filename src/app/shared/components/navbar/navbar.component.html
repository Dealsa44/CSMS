<nav class="navbar">
  <div class="navbar-brand" (click)="scrollToSection('main')">CSMS</div>

  <!-- Regular navigation (visible on larger screens) -->
  <div class="nav-links">
    <a *ngFor="let item of regularNavItems" 
       class="nav-link"
       (click)="scrollToSection(getSectionForNavItem(item.order))">
      {{ getNavItemTitle(item) }}
    </a>
  </div>

  <!-- Mobile menu toggle (hidden on larger screens) -->
  <button class="mobile-menu-toggle" (click)="toggleMobileMenu()">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>

  <!-- Action buttons (always visible) -->
  <div class="nav-actions">
    <button class="nav-action-btn language-btn" (click)="changeLanguage()">
      {{ getCurrentLanguageText() }}
    </button>
    <button class="nav-action-btn demo-btn" (click)="onDemoClick()">
      {{ getDemoButtonText() }}
    </button>
    
  </div>

  <!-- Mobile menu dropdown (hidden on larger screens) -->
  <div class="mobile-menu" [class.open]="mobileMenuOpen">
    <a *ngFor="let item of regularNavItems" 
       class="mobile-nav-link"
       (click)="scrollToSection(getSectionForNavItem(item.order)); mobileMenuOpen = false">
      {{ getNavItemTitle(item) }}
    </a>
  </div>
</nav>

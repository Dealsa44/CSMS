<div class="modal-overlay" [class.show]="isOpen" (click)="closeModal()">
  <div class="modal-content" [class.show]="isOpen" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">
      <span class="icon">&times;</span>
    </button>
    
    <h2 class="modal-title heading">{{ getLoginText('modalTitle') }}</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <div class="form-group">
        <label for="username" class="heading">{{ getLoginText('usernameLabel') }}</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          [(ngModel)]="credentials.username"
          required
          class="form-control"
          [placeholder]="getLoginText('usernameLabel')"
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="heading">{{ getLoginText('passwordLabel') }}</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="form-control"
          [placeholder]="getLoginText('passwordLabel')"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="submit-btn heading" [disabled]="isLoading">
        <span *ngIf="!isLoading">{{ getLoginText('loginButton') }}</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>
    </form>
  </div>
</div>
